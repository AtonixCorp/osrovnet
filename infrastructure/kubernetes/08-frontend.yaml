apiVersion: apps/v1
kind: Deployment
metadata:
  name: osrovnet-frontend
  namespace: osrovnet
  labels:
    app.kubernetes.io/name: osrovnet-frontend
    app.kubernetes.io/component: web-ui
    app.kubernetes.io/part-of: osrovnet
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: osrovnet-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: osrovnet-frontend
        app.kubernetes.io/component: web-ui
    spec:
      imagePullSecrets:
      - name: osrovnet-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: frontend
        image: registry.atonixcorp.com/osrovnet/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: osrovnet-frontend-config
              key: REACT_APP_API_URL
        - name: REACT_APP_WS_URL
          valueFrom:
            configMapKeyRef:
              name: osrovnet-frontend-config
              key: REACT_APP_WS_URL
        - name: REACT_APP_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: osrovnet-frontend-config
              key: REACT_APP_ENVIRONMENT
        - name: REACT_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: osrovnet-frontend-config
              key: REACT_APP_VERSION
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: osrovnet-frontend-service
  namespace: osrovnet
  labels:
    app.kubernetes.io/name: osrovnet-frontend
    app.kubernetes.io/component: web-ui
spec:
  selector:
    app.kubernetes.io/name: osrovnet-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP