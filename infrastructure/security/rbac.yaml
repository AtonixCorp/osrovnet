apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: osrovnet-admin
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: rbac
rules:
# Full access to osrovnet namespace
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
  resourceNames: []
- apiGroups: ["apps", "extensions"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["networking.k8s.io"]
  resources: ["*"]
  verbs: ["*"]
# Read access to cluster-wide resources for monitoring
- apiGroups: [""]
  resources: ["nodes", "persistentvolumes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: osrovnet-operator
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: rbac
rules:
# Limited access for operations
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["pods/log", "pods/exec"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: osrovnet-readonly
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: rbac
rules:
# Read-only access
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

---
# Service Accounts
apiVersion: v1
kind: ServiceAccount
metadata:
  name: osrovnet-admin
  namespace: osrovnet
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: serviceaccount

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: osrovnet-operator
  namespace: osrovnet
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: serviceaccount

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: osrovnet-readonly
  namespace: osrovnet
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: serviceaccount

---
# Role Bindings
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: osrovnet-admin-binding
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: osrovnet-admin
  namespace: osrovnet
- kind: User
  name: security-admin@atonixcorp.com
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: osrovnet-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: osrovnet-operator-binding
  namespace: osrovnet
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: osrovnet-operator
  namespace: osrovnet
- kind: User
  name: ops-team@atonixcorp.com
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: osrovnet-operator
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: osrovnet-readonly-binding
  namespace: osrovnet
  labels:
    app.kubernetes.io/name: osrovnet
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: osrovnet-readonly
  namespace: osrovnet
- kind: User
  name: developer@atonixcorp.com
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: osrovnet-readonly
  apiGroup: rbac.authorization.k8s.io